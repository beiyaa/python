
<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>爬虫练习 列表 class | 莫烦 Python</title>
	<style>
	.party {
		background-color: yellow;
	}
	.admin {
		font-size: 25px;
	}
	.department {
		color: red;
	}
	.college{
		color: blue;
	}
	</style>
</head>

<body>

<h1>列表 爬虫练习</h1>

<p>上海海事大学 部门列表</p>

<ul>
	<li class="department">党群机构</li>
	<ul class="party">
		<li>党委办公室</li>
		<li>党委组织部</li>
		<li>党委统战部</li>
	</ul>
	<li class="admin department">行政机构</li>
	<li class="department">学院</li>
	<ul class="college"> 
		<li>交通运输学院</li>
		<li>经济管理学院</li>
	</ul>
</ul>

</body>
</html>
